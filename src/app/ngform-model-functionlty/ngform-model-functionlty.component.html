<div class="container">
	<div class="col-md-10 offset-1">
		<pre>{{myform.value | json}}</pre>
		<form novalidate [formGroup]="myform"  (ngSubmit)="onSubmit()">
		<fieldset formGroupName = "name">
		<div class="form-group">
		<label>First Name</label>
		<input type="text"
		class="form-control"
		formControlName="firstName"
		[ngClass]="{
		'is-invalid': firstName.invalid && 
		(firstName.dirty || firstName.touched),
		'is-valid': firstName.valid &&
		 (firstName.valid && firstName.dirty)
		}"
		>
<div class="invalid-feedback"*ngIf="firstName.invalid 
&&(firstName.dirty|| firstName.touched)">
		<figcaption *ngIf="firstName.errors.required"> firstName required 
		</figcaption>
		<figcaption *ngIf="firstName.errors.minlength"> 
		Error name: Please enter real name. 
		{{firstName.errors.minlength.requiredLength - firstName.errors.minlength.actualLength}}
		</figcaption>
		</div>

		</div>
		<div class="form-group">
		<label>Last Name</label>
		<input type="text"
		class="form-control"
		formControlName="lastName"
		[ngClass]="{
		'is-invalid': lastName.invalid && (lastName.dirty || lastName.touched),
		'is-valid': lastName.valid && (lastName.valid && lastName.dirty)
		}"
		>
<div class="invalid-feedback"*ngIf="lastName.invalid &&(lastName.dirty || lastName.touched)">
		<figcaption *ngIf="lastName.errors.required"> lastName required 
		</figcaption>
		<figcaption *ngIf="lastName.errors.minlength"> 
		Error name: Please enter real name. 
		{{lastName.errors.minlength.requiredLength - lastName.errors.minlength.actualLength}}
		</figcaption>
		</div>
		</div>
		</fieldset>
		<div class="form-group">
		<label>Email</label>
		<input type="email"
		class="form-control" 
		formControlName="email"
		[ngClass]="{
		'is-invalid': email.invalid && (email.dirty || email.touched),
		'is-valid': email && (email.valid && email.dirty)
		}"
		>
		<div class="invalid-feedback" *ngIf="email.invalid && (email.dirty || email.touched)">
		<figcaption *ngIf="email.errors.email"> Invalid Email </figcaption>
		<figcaption *ngIf="email.errors.required"> Email required </figcaption>
		</div>
		</div>
		<div class="form-group">
		<label>Password</label>
		<input type="password"
		class="form-control" 
		formControlName="password"
		[ngClass]="{
		'is-invalid': password.invalid && (password.dirty || password.touched),
		'is-valid': password && (password.valid && password.dirty)
		}"
		>
		<div class="invalid-feedback" *ngIf="password.invalid && (password.dirty || password.touched)">
		<figcaption *ngIf="password.errors.minlength"> 
		Password must be at least 6 characters , remeaning 
		{{password.errors.minlength.requiredLength - password.errors.minlength.actualLength}}
		</figcaption>
		<figcaption *ngIf="password.errors.required"> password required </figcaption>
		</div>
		</div>
		<div class="form-group">
		<label>Language</label>
		<select class="form-control" formControlName="language">
		<option *ngFor="let lang of langs" [value]="lang">{{lang}}</option>
		</select>
		</div>
		<div class="form-group">
		<button 
		class="btn btn-info" 
		type="submit"
		[disabled]="myform.invalid">
		Submit
		</button>
		</div>
		</form>
	</div>
</div>
